<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Reminder Application</h1>
        <div id="auth-section">
            <h2 id="auth-title">Sign Up</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
                <button type="button" id="toggle-auth">Switch to Sign In</button>
            </form>
        </div>
        
        <div id="task-section" style="display:none;">
            <h2>Manage Tasks</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <input type="datetime-local" id="task-due-date" required>
                <button type="submit">Add Task</button>
            </form>
            <h3>Pending Tasks</h3>
            <ul id="pending-tasks"></ul>
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
